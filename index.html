<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <!-- Company Header -->

    <div class="header">
      <div class="container">
        <div class="header-items">
          <img src="./resources/media/logo.png" alt="Logo">
          <h2>SECRET AGENT SUPPLY INC.</h2>
        </div>
      </div>
    </div>

    <!-- Main Banner -->

      <div class="main-banner">
        <div class="container">
          <div class="banner-tittle">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORTS BIKES AND MOTOCYCLES</h1>
          </div>
        </div>
      </div>

      <!-- Items Nav Bar -->

      <div class="nav-items">
        <div class="container">
          <ul class="item-lists">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
          <ul class="menu">
            <li>Menu</li>
          </ul>
        </div>
      </div>

      <!-- Product Display -->
      <div class="products">
        <div class="container">
          <div class="product-thumbnail">
            <div class="item-pen">
              <div class="item-img">
                <img src="./resources/media/pen.png" alt="Pen">
              </div>
              <span class="description">Exploding Pen</span>
            </div>
            <div class="item-watch">
              <div class="item-img">
                <img src="./resources/media/watch.png" alt="Watch">
              </div>
              <span class="description">Cellural Watch</span>
            </div>
            <div class="item-glasses">
              <div class="item-img">
                <img src="./resources/media/glasses.png" alt="Glasses">
              </div>
              <span class="description">Thermal Glasses</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Store Info -->

      <div class="store">
        <div class="container">
          <div class="store-info">
            <div class="Location">
              <h4>Location</h4>
              <span>-47.346436, 84.32354</span>
            </div>
            <div class="Hours">
              <h4>Hours</h4>
              <span>0800 - 1800</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->

      <div class="footer">
        <div class="container">
          <div class="copyright">
            <span>Â© Copyright Secret Agent Supply Inc.</span>
          </div>
        </div>
      </div>

  </body>
</html>
